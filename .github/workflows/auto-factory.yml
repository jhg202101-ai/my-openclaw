name: OpenClaw (Gemini) smoke test

on:
  workflow_dispatch:
  push:

jobs:
  openclaw:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install OpenClaw
        run: |
          npm install -g openclaw@latest
          openclaw --version
          openclaw --help

      - name: Gemini API smoke test
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -e

          echo "▶ Running OpenClaw Gemini smoke test"
          echo "▶ Provider: gemini"
          echo "▶ Model: gemini-1.5-pro"
          echo "▶ Time: $(date)"

          # 一次性指令：跑完就結束（適合 GitHub Actions）
          openclaw run \
            --provider gemini \
            --model gemini-1.5-pro \
            --message "Say hello and print provider + model." \
            --thinking low

          echo "✅ Smoke test finished"
