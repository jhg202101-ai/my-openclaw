name: OpenClaw One-shot Agent

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Prompt for OpenClaw agent"
        required: true
        default: "用一句話說你是誰"

jobs:
  openclaw:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenClaw
        run: |
          npm install -g openclaw
          openclaw --version

      - name: Minimal OpenClaw setup (no gateway)
        run: |
          openclaw setup
          openclaw config set gateway.mode local
          openclaw models set google/gemini-2.5-flash

      - name: Run OpenClaw agent (one-shot)
        run: |
          openclaw agent \
            --agent main \
            --message "${{ github.event.inputs.prompt }}"
